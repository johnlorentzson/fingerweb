{% extends "base.html" %}

{% block content %}
<h1>Välkommen {{user.get_full_name}}</h1>

<p>Här är det tänkt att man ska kunna hantera tjänstekonton för
  stacken.</p>

<ul>
  {% for service in services %}
  <li><p><a href="/services/{{service.name}}/">{{service}}</a>
      ({{service.shortdesc}})</li>
  {% endfor %}
</ul>

{% endblock %}
